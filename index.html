<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

<body>
  <main>
    <div class="container">
      <div class="image-sec">
        <img src="images/image-product-mobile.jpg" alt="GABRIELLE CHANEL PARIS">

      <div class="text-sec">  
        <p class="ribbontext">Perfume</p>

        <h2 class="ttle">Gabrielle Essence Eau De Parfum</h2>

        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="prices"><span class="current-price">$149.99</span>
        <s class="old-price">$169.99</s></p>
        <button type="button" class="butn"> 
          <img src="images\icon-cart.svg" alt="cart">         
          <span>Add to Cart</span>
        </button>
      </div>
      
      
    </div>
  </main>
